<html ng-app="gpsrtk-app">
<head>
    <meta charset="utf-8" />
    <title>Route App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyD0ySRrdfkE5wZlErqtbsZUVGPwjYQc_nI" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/record.js"></script>
    <script src="js/controllers/base.js"></script>
    <script src="js/controllers/rover.js"></script>
</head>
<body class="font">
    <div class="header" ng-controller="mainCtrl">
      <a ng-class="[recordChoice ? 'valid' : 'invalid', 'chooseOption']" ng-click="choose(0)">RECORD</a>
      <a ng-class="[baseChoice ? 'valid' : 'invalid', 'chooseOption']" ng-click="choose(1)">BASE</a>
      <a ng-class="[roverChoice ? 'valid' : 'invalid', 'chooseOption']" ng-click="choose(2)">ROVER</a>
    </div>
    <div ng-view class="view">
    </div>
</body>
</html>
